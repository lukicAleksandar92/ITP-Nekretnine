<app-kupac-header></app-kupac-header>
<div class="home">
  <section class="left">
    <form>
      <h3>Pronađite savršeni dom</h3>
      <div class="box">
        <p>Lokacija</p>
        <input
          type="text"
          name="lokacija"
          placeholder="Upiši lokaciju"
          class="input"
        />
      </div>
      <div class="flex">
        <div class="box">
          <p>Tip nekretnine<span>*</span></p>
          <select name="type" class="input" required>
            <option value="">Izaberite tip</option>
            <option value="stan">stan</option>
            <option value="kuća">kuća</option>
            <option value="vikendica">vikendica</option>
            <option value="lokal">lokal</option>
            <option value="magacin">magacin</option>
          </select>
        </div>
        <div class="box">
          <p>Cena do</p>
          <input type="number" name="cenaDo" placeholder="€" class="input" />
        </div>
        <div class="box">
          <p>Kvadratura do</p>
          <input
            type="number"
            name="kvadraturaDo"
            placeholder="m²"
            class="input"
          />
        </div>
        <div class="box">
          <p>Broj soba</p>
          <select name="brojSoba" class="input">
            <option value="">Izaberite broj soba</option>
            <option value="1">1</option>
            <option value="1.5">1.5</option>
            <option value="2">2</option>
            <option value="2.5">2.5</option>
            <option value="3">3</option>
            <option value="3.5">3.5</option>
            <option value="4">4</option>
            <option value="4.5">4.5</option>
            <option value="5">5</option>
            <option value="5.5">5.5</option>
            <option value="5+">5+</option>
          </select>
        </div>
      </div>
      <input
        type="submit"
        value="Detaljna pretraga"
        name="pretraga"
        class="btn2"
        routerLink="/detaljna-pretraga"
      />
      <input type="submit" value="Traži" name="pretraga" class="btn" />
    </form>
  </section>
</div>
