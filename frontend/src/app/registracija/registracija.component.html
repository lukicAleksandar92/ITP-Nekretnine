<app-header></app-header>
<section class="form-container">
  <form action="" method="post">
    <h3>Napravi nov nalog</h3>
    <input type="text" name="ime" placeholder="Ime" class="box" [(ngModel)] = "ime" />
    <input type="text" name="prezime" placeholder="Prezime" class="box" [(ngModel)] = "prezime"/>
    <input
      placeholder="Datum rođenja"
      name="datumRodjenja"
      class="box"
      type="text"
      onfocus="(this.type='date')"
      onblur="(this.type='text')"
      id="date"
      [(ngModel)] = "datumRodjenja"
    />
    <input type="text" name="grad" placeholder="Grad" class="box" [(ngModel)] = "grad" />
    <input type="tel" name="telefon" placeholder="Telefon" class="box" [(ngModel)] = "telefon"/>
    <input type="email" name="email" placeholder="Email adresa" class="box" [(ngModel)] = "email"/>
    <input type="text" name="kor_ime" placeholder="Korisničko ime" class="box" [(ngModel)] = "kor_ime"/>
    <input type="password" name="lozinka" placeholder="Lozinka" class="box" [(ngModel)] = "lozinka"/>


    <label style="font-size: 1.8rem">Izaberite tip korisnika</label>
    <select name="tip" id="tip" class="box" [(ngModel)]="tip" required>
      <option value="kupac">kupac</option>
      <option value="samostalni prodavac" >samostalni prodavac</option>
      <option value="agent">agent</option>
    </select>
    
    
    <select name="agencija" id="agencija" class="box" style="display: none;">
      <option value="">Izaberite agenciju</option>
      <option value="euromont">Euromont</option>
      <option value="zidart">Zidart</option>
      <option value="cityexpert">City Expert</option>
    </select>
  
    <input
      type="number"
      name="licenca"
      id="licenca"
      placeholder="Broj licence"
      class="box"
      style="display: none;"
    >

    <label for="profile-picture" style="font-size: 1.8rem"
      >Dodaj profilnu sliku:</label
    >
    <input
      type="file"
      class="box"
      id="profile-picture"
      name="profile-picture"
      accept="image/jpg, image/png"
    />

    


    <p align="left">
      <i class="fas fa-circle-exclamation"></i>
      Lozinka mora da ima minimalno 8 karaktera, i to: <br />
      -mora počinjati slovom <br />
      -mora imati bar jedno veliko slovo <br />
      -mora imati jedan broj <br />
      -mora imati jedan specijalni karakter(npr. !, ?, @, i sl. ) <br />
    </p>

    <p>Već imaš nalog? <a routerLink="/login">Prijavi se</a></p>
    <input type="submit" value="Registruj se" name="submit" class="btn" (click)="register()"/>
  </form>
</section>
